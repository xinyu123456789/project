{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<p class="alert alert-danger">帳號或密碼不符合，請再試一次。</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table class="table table-sm">
    {{ form.as_table }}
  </table>
  <div>
    <input type="submit" class="btn btn-primary" value="登入" />
  </div>
</form>
{% endblock %}
